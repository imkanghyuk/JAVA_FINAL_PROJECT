<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Insert title here</title>

<script src="/script/consumer/join.js"></script>
<script src="/script/consumer/logininfo.js"></script>

<link rel="stylesheet" href="/css/consumer/homecss.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">

<script>


</script>

<style>
	#f_bg #f_con {width: 1000px; margin: 0 auto; padding: 1rem; display: flex; flex-flow: column;}
	#f_bg #f_con #form_btn {display: flex; flex-flow: row; justify-content: right;}
	#f_bg #f_con #form_div {display: flex; flex-flow: column; width: 800px; margin: 0 auto;}
	#f_bg #f_con #form_div #formdata .div_form_class {display: flex; flex-flow: row; justify-content: space-between; margin-bottom: 30px;}
	#f_bg #f_con #form_div #formdata .div_form_class .form_1 {width: 150px; font-size: 20px;}
	#f_bg #f_con #form_div #formdata .div_form_class .form_2 {width: 400px; font-size: 20px;}
	#f_bg #f_con #form_div #formdata .div_form_class .form_3 {width: 250px; font-size: 10px; margin-top: 10px;}
	#f_bg #f_con #form_div #formdata .div_form_class .form_2_in>input{width: 350px;}
</style>
</head>

<body>
	<div id="h_bg">
		<header id="header" th:replace="/cfragments/header"></header>
	</div>

	<div id="f_bg">
		<div id="f_con">
			<div id="form_div">
				<form id="formdata">
					<div class="div_form_class">
						<div class="form_1">
							<span>아이디</span>
						</div>
						<div class="form_2 form_2_in">
							<input type="text" name="cId" id="userid">
						</div>
						<div class="form_3">
							<span id="idcheck"></span>
						</div>
					</div>
					<div class="div_form_class">
						<div class="form_1"> 
							<span class="text_span">비밀번호</span>
						</div>
						<div class="form_2 form_2_in">
							<input type="text" name="cPassword" id="userpw">
						</div>
						 <div class="form_3">
							<span id="pwcheck"></span>
						 </div>
					</div>
					<div class="div_form_class">
						<div class="form_1">
							<span class="text_span">비밀번호 확인</span>
						</div>
						<div class="form_2 form_2_in">
							<input type="text" id="cPasswordcheck">
						</div>
						<div class="form_3">
							<span id="pwcheck2"></span>
						</div>
					</div>		
					<div class="div_form_class">
						<div class="form_1">
							<span class="text_span">닉네임</span>
						</div>
						<div class="form_2 form_2_in">
							<input type="text" name="cNickname" id="usernick"> 
						</div>
						<div class="form_3">
							<span id="nickcheck"></span>
						</div>
					</div>
					<div class="div_form_class">
						<div class="form_1">
							<span class="text_span">이름</span>
						</div>
						<div class="form_2 form_2_in">
							<input type="text" name="cName" id="username">
						</div>
						<div class="form_3">
							<span id="namecheck"></span>
						</div>
					</div>
					<div class="div_form_class">
						<div class="form_1">
							<span class="text_span">생일</span>
						</div>
						<div class="form_2 form_2_in">
							<input type="date" name="cBirth" id="userbirth">
						</div>
						<div class="form_3">
							<span id="birthcheck"></span>
						</div>
					</div>
					<div class="div_form_class">
						<div class="form_1">
							<span class="text_span">연락처</span>
						</div>
						<div class="form_2 form_2_in">
							<input type="text" name="cPhone" id="userphone">
						</div>
						<div class="form_3">
							<span id="telcheck"></span>
						</div>
					</div>
					<div class="div_form_class">
						<div class="form_1">
							<span class="text_span">이메일</span>
						</div>
						<div class="form_2">
							<input type="text" id="usermail">
							<select id="selectmail">
								<option value="@naver.com">네이버</option>
								<option value="@gmail.com">구글</option>
								<option value="@daum.net">다음</option>
							</select>
							<input type="hidden" name="cEmail" id="cEmailval">
							<button id="mailvaluecheck" type="button" class="btn btn-danger btn-lg"> 확인 </button>
						</div>
						<div class="form_3">
							<span id="mailcheck"></span>
						</div>
					</div>
					<div class="div_form_class">
						<div class="form_1">
							<span class="text_span">사진</span>
						</div>
						<div class="form_2">
							<input type="file" name="cProfileImg" >
						</div>
						<div class="form_3">
							<span></span>
						</div>
					</div>
				</form>
			</div>
			<div id="form_btn">
				<button id="joinconsumer" type="button" class="btn btn-danger btn-lg"> 가입하기 </button>
			</div>
		</div>
	</div>
	
	<div id="f_bg">
		<footer id="footer" th:replace="/cfragments/footer"></footer>
	</div>		
</body>
</html>
